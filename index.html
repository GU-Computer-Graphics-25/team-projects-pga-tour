<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mini Golf</title>
  <style>
    canvas {
      display: block;
      margin: 10px auto;
      width: 80%;
      height: 70%;
    }
  </style>

  <script src="./js/three.js"></script>
  <script src="./js/OrbitControls.js"></script>
</head>

<body>
  <h1>Mini Golf</h1>

  <script>
    const scene = new THREE.Scene();

    const materials = [
      new THREE.MeshBasicMaterial({ color: "green" }),
      new THREE.MeshBasicMaterial({ color: "white" }),
      new THREE.MeshBasicMaterial({ color: "blue" }),
      new THREE.MeshBasicMaterial({ color: "black" }),
      new THREE.MeshBasicMaterial({ color: "red", side: THREE.DoubleSide }),
      new THREE.MeshBasicMaterial({ color: "brown" })
    ];

    // Green course
    const mat = new THREE.PlaneGeometry(50, 400);
    const matMesh = new THREE.Mesh(mat, materials[0]);
    matMesh.rotation.x = -Math.PI / 2;
    scene.add(matMesh);

    // Ball
    const ball = new THREE.SphereGeometry(5);
    const ballMesh = new THREE.Mesh(ball, materials[1]);
    ballMesh.position.set(0, 5, 180);
    scene.add(ballMesh);

    // Water
    const water = new THREE.PlaneGeometry(80, 80);
    const waterMesh = new THREE.Mesh(water, materials[2]);
    waterMesh.rotation.x = -Math.PI / 2;
    waterMesh.position.set(150, 0, 100);
    scene.add(waterMesh);

    // Hole
    const holeGeo = new THREE.CylinderGeometry(5, 5, 0.5, 32);
    const holeMesh = new THREE.Mesh(holeGeo, materials[3]);
    holeMesh.position.set(0, 0.25, -180);
    scene.add(holeMesh);

    // Flagpole
    const poleGeo = new THREE.CylinderGeometry(1, 1, 75);
    const poleMesh = new THREE.Mesh(poleGeo, materials[1]);
    poleMesh.position.set(0, 33.5, -180);
    scene.add(poleMesh);

    // Flag
    function createFlagTriangle(width, height) {
      const geom = new THREE.Geometry();
      geom.vertices.push(
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(width, height / 2, 0),
        new THREE.Vector3(0, height, 0)
      );
      geom.faces.push(new THREE.Face3(0, 1, 2));
      geom.computeFaceNormals();
      return geom;
    }

    const flagGeom = createFlagTriangle(15, 20);
    const flagMesh = new THREE.Mesh(flagGeom, materials[4]);
    flagMesh.position.set(0.2, 45, -180);
    scene.add(flagMesh);

    // Boat
    const boatBase = new THREE.BoxGeometry(16, 3, 6);
    const boatMesh = new THREE.Mesh(boatBase, materials[5]);
    boatMesh.position.set(150, 1.5, 100);
    scene.add(boatMesh);

    // Sail
    function createSailTriangle(width, height) {
      const geom = new THREE.Geometry();
      geom.vertices.push(
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(0, height, 0),
        new THREE.Vector3(width, height / 2, 0)
      );
      geom.faces.push(new THREE.Face3(0, 1, 2));
      geom.computeFaceNormals();
      return geom;
    }

    const sailGeom = createSailTriangle(10, 14);
    const sailMaterial = new THREE.MeshBasicMaterial({ color: "white", side: THREE.DoubleSide });
    const sailMesh = new THREE.Mesh(sailGeom, sailMaterial);
    sailMesh.position.set(150, 3, 100);
    scene.add(sailMesh);

    // Windmill
    function addWindmill(scene) {
      const loader = new THREE.TextureLoader();
      const bodyTexture = loader.load('brick.jpg'); 
      const bodyMaterial = new THREE.MeshBasicMaterial({ map: bodyTexture });

      // Windmill body
      const bodyGeo = new THREE.BoxGeometry(10, 30, 10);
      const body = new THREE.Mesh(bodyGeo, bodyMaterial);
      body.position.set(0, 15, 0);
      scene.add(body);

      // Blades
      function createBlade() {
        const shape = new THREE.Shape();
        shape.moveTo(0, 0);
        shape.lineTo(4, 8);
        shape.lineTo(-4, 8);
        shape.lineTo(0, 0);
        return new THREE.ShapeGeometry(shape);
      }

      const bladeMaterial = new THREE.MeshBasicMaterial({ color: 'gray', side: THREE.DoubleSide });
      const bladesGroup = new THREE.Group();

      for (let i = 0; i < 3; i++) {
        const blade = new THREE.Mesh(createBlade(), bladeMaterial);
        blade.position.set(0, 30, .5);
        blade.rotation.z = i * (Math.PI * 2 / 3);
        bladesGroup.add(blade);
      }

      bladesGroup.position.set(0, 0, 5);
      scene.add(bladesGroup);

      // Semicircle
      const arcShape = new THREE.Shape();
      arcShape.absarc(0, 0, 4, 0, Math.PI, false);
      const hole = new THREE.Path();
      hole.absarc(0, 0, 3, 0, Math.PI, false);
      arcShape.holes.push(hole);

      const semiGeo = new THREE.ShapeGeometry(arcShape);
      const semiMaterial = new THREE.MeshBasicMaterial({ color: 'black' });
      const semi = new THREE.Mesh(semiGeo, semiMaterial);
      semi.position.set(0, 0, 5.25);
      scene.add(semi);

      // Semicircle
      const arcShape1 = new THREE.Shape();
      arcShape1.absarc(0, 0, 4, 0, Math.PI, false);
      const hole1 = new THREE.Path();
      hole1.absarc(0, 0, 3, 0, Math.PI, false);
      arcShape1.holes.push(hole1);

      const semiGeo1 = new THREE.ShapeGeometry(arcShape1);
      const semiMaterial1 = new THREE.MeshBasicMaterial({ color: 'black' });
      const semi1 = new THREE.Mesh(semiGeo1, semiMaterial1);
      semi1.rotation.y = Math.PI; // Flip to face backward
      semi1.position.set(0, 0, -5.25); // Symmetrical placement
      scene.add(semi1);

    }

    addWindmill(scene);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(
      45, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 80, 120);
    camera.lookAt(0, 15, 0);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.7);
    document.body.appendChild(renderer.domElement);

    // Orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 15, 0);
    controls.update();

    // Animate scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>

</html>
